<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizzería Fatto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
    }

    header {
      background-color: #d32f2f;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    nav {
      margin-top: 10px;
    }

    section {
      padding: 2rem;
      text-align: center;
    }

    h2 {
      color: #d32f2f;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #fff;
      margin: 10px auto;
      padding: 15px;
      max-width: 400px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1.1rem;
    }

    .contacto p {
      margin: 0.5rem 0;
    }

    .btn-whatsapp {
      display: inline-block;
      margin-top: 1rem;
      background-color: #25D366;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      li {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Pizzería Fatto</h1>
    <nav>
      <a href="#menu">Menú</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <section id="menu">
    <h2>Menú</h2>
    <ul>
      <li> Pizza Mozzarella - $4000</li>
      <li> Pizza Fugazzetta - $6000</li>
      <li> Pizza Cuatro Quesos - $5500</li>
    </ul>
  </section>

  <section id="contacto" class="contacto">
    <h2>Contáctanos</h2>
    <p><strong>Tel:</strong> 123-456-789</p>
    <p><strong>Dirección:</strong> Calle Córdoba 123</p>
    <a href="https://wa.me/123456789" class="btn-whatsapp" target="_blank">Hacer pedido por WhatsApp</a>

    <!-- Mapa de Google -->
    <iframe 
      src=https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4147.530380279858!2d-58.74072007987698!3d-34.664644967677646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcbfe3c894d66b%3A0x17441e591546d823!2sUniversidad%20Nacional%20del%20Oeste%20-%20Sede%20C%C3%B3rdoba!5e0!3m2!1ses!2sar!4v1748985538204!5m2!1ses!2sar 
      allowfullscreen="" 
      loading="lazy">
    </iframe>
  </section>

  <footer>
    <p>&copy; 2025 Pizzería Fatto</p>
  </footer>

</body>
</html>
